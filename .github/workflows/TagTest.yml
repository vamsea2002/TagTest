
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:

  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: tj-actions/branch-names@v5.1
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ steps.branch-names.outputs.head_ref_branch }}
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      - name: Bump version and push tag
        id: tag_version
        
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          custom_tag: ${{ steps.tag_version.outputs.new_tag }} - Vamsi
          tag_prefix: ''
          dry_run: ${{ github.event_name == 'pull_request' && true || false }}

      - name: Echo Tag info
        run: |
          echo new_tag ${{steps.tag_version.outputs.new_tag}} 
          echo new_version ${{steps.tag_version.outputs.new_version}}
          echo previous_tag ${{steps.tag_version.outputs.previous_tag}}
          echo previous_version ${{steps.tag_version.outputs.previous_version}}
          echo release_type ${{steps.tag_version.outputs.release_type}}
          echo changelog ${{steps.tag_version.outputs.changelog}}

